<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>THEOS Tracker - Leaflet Enhanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="toolbar">
  <label>เลือกวันที่: </label>
  <input type="date" id="datePicker" />
  <br/><br/>
  <label><input type="checkbox" id="theos1" checked> แสดง THEOS</label><br/>
  <label><input type="checkbox" id="theos2" checked> แสดง THEOS-2</label><br/><br/>
  <label>แผนที่พื้นหลัง:</label>
  <select id="basemap">
    <option value="osm">OSM (แผนที่ถนน)</option>
    <option value="sat">Satellite</option>
  </select>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="satellite.min.js"></script>
<script>
  const map = L.map('map').setView([0, 0], 2);

  const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  });

  const satLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri'
  });

  osmLayer.addTo(map);

  const tleData = {
    "THEOS": [
      "1 33396U 08049A   25083.87213906  .00000283  00000+0  15311-3 0  9995",
      "2 33396  98.6176 149.1908 0001332  96.9286 263.2042 14.20082670854190"
    ],
    "THEOS-2": [
      "1 58016U 23155A   25083.88629186  .00003640  00000+0  46978-3 0  9991",
      "2 58016  97.9047 156.2251 0001223  90.4571 269.6781 14.81595690 78893"
    ]
  };

  let layers = [];

  function propagateSingleOrbit(tle, date, orbitMinutes = 100) {
    const satrec = satellite.twoline2satrec(tle[0], tle[1]);
    const latlngs = [];

    for (let i = 0; i <= orbitMinutes; i += 2) {
      const time = new Date(date.getTime() + i * 60000);
      const positionAndVelocity = satellite.propagate(satrec, time);
      if (!positionAndVelocity.position) continue;
      const gmst = satellite.gstime(time);
      const posGd = satellite.eciToGeodetic(positionAndVelocity.position, gmst);
      const lat = satellite.degreesLat(posGd.latitude);
      const lon = satellite.degreesLong(posGd.longitude);
      latlngs.push([lat, lon]);
    }
    return latlngs;
  }

  function clearLayers() {
    layers.forEach(l => map.removeLayer(l));
    layers = [];
  }

  function plotSatellites(date) {
    clearLayers();
    const showTheos = document.getElementById("theos1").checked;
    const showTheos2 = document.getElementById("theos2").checked;

    if (showTheos) {
      const coords = propagateSingleOrbit(tleData["THEOS"], date);
      const poly = L.polyline(coords, { color: 'yellow', weight: 3 }).addTo(map);
      const marker = L.circleMarker(coords[0], { radius: 6, color: 'yellow', fillColor: 'yellow', fillOpacity: 1 }).bindPopup("THEOS").addTo(map);
      layers.push(poly, marker);
    }

    if (showTheos2) {
      const coords2 = propagateSingleOrbit(tleData["THEOS-2"], date);
      const poly2 = L.polyline(coords2, { color: 'red', weight: 3 }).addTo(map);
      const marker2 = L.circleMarker(coords2[0], { radius: 6, color: 'red', fillColor: 'red', fillOpacity: 1 }).bindPopup("THEOS-2").addTo(map);
      layers.push(poly2, marker2);
    }
  }

  const picker = document.getElementById("datePicker");
  picker.valueAsDate = new Date();
  picker.addEventListener("change", () => plotSatellites(new Date(picker.value)));

  document.getElementById("theos1").addEventListener("change", () => plotSatellites(new Date(picker.value)));
  document.getElementById("theos2").addEventListener("change", () => plotSatellites(new Date(picker.value)));

  document.getElementById("basemap").addEventListener("change", (e) => {
    map.eachLayer(l => map.removeLayer(l));
    if (e.target.value === "sat") {
      satLayer.addTo(map);
    } else {
      osmLayer.addTo(map);
    }
    plotSatellites(new Date(picker.value));
  });

  plotSatellites(new Date());
</script>
</body>
</html>
