
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>THEOS Tracker - Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j7k5G8zX1TLkaHLE5hcGqhLHF7S+nlu2Q0Cq6tI="
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="toolbar">
  <label>เลือกวันที่: </label>
  <input type="date" id="datePicker" />
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o9N1j7k5G8zX1TLkaHLE5hcGqhLHF7S+nlu2Q0Cq6tI="
  crossorigin=""></script>
<script src="satellite.min.js"></script>
<script>
  const map = L.map('map').setView([0, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const tleData = {
    "THEOS": [
      "1 33396U 08049A   25083.87213906  .00000283  00000+0  15311-3 0  9995",
      "2 33396  98.6176 149.1908 0001332  96.9286 263.2042 14.20082670854190"
    ],
    "THEOS-2": [
      "1 58016U 23155A   25083.88629186  .00003640  00000+0  46978-3 0  9991",
      "2 58016  97.9047 156.2251 0001223  90.4571 269.6781 14.81595690 78893"
    ]
  };

  function propagateTrack(tle, date) {
    const satrec = satellite.twoline2satrec(tle[0], tle[1]);
    const latlngs = [];

    for (let i = 0; i < 1440; i += 10) {
      const time = new Date(date.getTime() + i * 60000);
      const positionAndVelocity = satellite.propagate(satrec, time);
      if (!positionAndVelocity.position) continue;

      const gmst = satellite.gstime(time);
      const positionGd = satellite.eciToGeodetic(positionAndVelocity.position, gmst);
      const lat = satellite.degreesLat(positionGd.latitude);
      const lon = satellite.degreesLong(positionGd.longitude);
      latlngs.push([lat, lon]);
    }

    return latlngs;
  }

  let tracks = [];

  function plot(date) {
    tracks.forEach(layer => map.removeLayer(layer));
    tracks = [];

    for (const [name, tle] of Object.entries(tleData)) {
      const latlngs = propagateTrack(tle, date);
      const polyline = L.polyline(latlngs, { color: 'yellow' }).addTo(map);
      const marker = L.marker(latlngs[0]).addTo(map).bindPopup(name);
      tracks.push(polyline, marker);
    }
  }

  const picker = document.getElementById('datePicker');
  picker.valueAsDate = new Date();
  picker.addEventListener('change', () => {
    plot(new Date(picker.value));
  });

  plot(new Date());
</script>
</body>
</html>
