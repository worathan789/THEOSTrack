<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THEOS Tracker - GISTDA Sphere Map</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <script src="https://unpkg.com/satellite.js@5.0.1/dist/satellite.min.js"></script>
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 999;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <label for="datePicker">เลือกวันที่: </label>
    <input type="date" id="datePicker" />
  </div>
  <div id="cesiumContainer"></div>
  <script>
    // กำหนดค่า imageryProvider สำหรับ GISTDA Sphere WMTS
    const imageryProvider = new Cesium.WebMapTileServiceImageryProvider({
      url: "https://basemap.sphere.gistda.or.th/service",
      layer: "GISTDA_Imagery", // ชื่อเลเยอร์ที่ต้องการใช้
      style: "",
      format: "image/png",
      tileMatrixSetID: "EPSG:3857",
      maximumLevel: 18
    });

    // สร้าง Viewer พร้อม imageryProvider จาก GISTDA Sphere
    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: imageryProvider,
      baseLayerPicker: false,
      geocoder: false,
      timeline: false,
      shouldAnimate: true,
    });

    // ข้อมูล TLE ของดาวเทียม THEOS และ THEOS-2
    const tleData = {
      "THEOS": [
        "1 33396U 08049A   25083.87213906  .00000283  00000+0  15311-3 0  9995",
        "2 33396  98.6176 149.1908 0001332  96.9286 263.2042 14.20082670854190"
      ],
      "THEOS-2": [
        "1 58016U 23155A   25083.88629186  .00003640  00000+0  46978-3 0  9991",
        "2 58016  97.9047 156.2251 0001223  90.4571 269.6781 14.81595690 78893"
      ]
    };

    // ฟังก์ชันคำนวณตำแหน่งดาวเทียมตาม TLE
    function propagateSatellite(tle, date) {
      const satrec = satellite.twoline2satrec(tle[0], tle[1]);
      const positions = [];
      for (let i = 0; i < 1440; i += 10) {
        const time = new Date(date.getTime() + i * 60000);
        const posVel = satellite.propagate(satrec, time);
        if (!posVel.position) continue;
        const gmst = satellite.gstime(time);
        const geo = satellite.eciToGeodetic(posVel.position, gmst);
        const lat = Cesium.Math.toDegrees(geo.latitude);
        const lon = Cesium.Math.toDegrees(geo.longitude);
        const height = geo.height * 1000;
        positions.push(Cesium.Cartesian3.fromDegrees(lon, lat, height));
      }
      return positions;
    }

    // ฟังก์ชันวาดวงโคจรของดาวเทียม
    function plotSatellites(date) {
      viewer.entities.removeAll();
      for (const [name, tle] of Object.entries(tleData)) {
        const track = propagateSatellite(tle, date);
        viewer.entities.add({
          name,
          polyline: {
            positions: track,
            width: 2,
            material: Cesium.Color.YELLOW,
          },
          label: {
            text: name,
            font: "14px sans-serif",
            fillColor: Cesium.Color.WHITE,
          }
        });
      }
    }

    // การตั้งค่า Date Picker
    const picker = document.getElementById("datePicker");
    picker.valueAsDate = new Date();
    picker.addEventListener("change", () => {
      plotSatellites(new Date(picker.value));
    });

    // วาดวงโคจรครั้งแรก
    plotSatellites(new Date());
  </script>
</body>
</html>
